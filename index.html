<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="canonical" href="https://html5-templates.com/" />
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="script.js"></script>	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Windows Template</title>
</head>
<body>
	<div id="desktop">
		<div class="thebar">
			<div class="apple">
				<img src="apple.png" class="logo">
			</div>
		</div>
		<div class="window closed" data-title="" max="hidden"  icon="warn.png" min="hidden" close="hidden">
			<img src="warn.png" class="warnico">
			<h4 class="warntext">Photoshop quit as expected.</h4>
			<p class="warndesc">Click reopen to open the application again, Click Report<br>to see a more detailed report and send a report to<br>dragonie.fun.</p>
			<div class="warnbuttons">
				<button class="warnbuttonsingleleft" href="#">Ignore</button>
				<button class="warnbuttonsingle" href="#">Report</button>
				<button class="warnbuttonsingle" href="#">Reopen</button>
			</div>
		</div>

		<div class="window" allowresize="yes" data-title="This is a name" insideborders="none"  icon="finder.png">
			<p>Content</p>
			<p>You must not have any open windows for production</p>
		<a href="https://html5-templates.com/" rel="nofollow" target="_blank">&copy; HTML5-Templates.com</a>	
		</div>

		<div class="bar">		
			<div id="taskbar">		
					
			<div class="bin" title="Trash"><img src="bin.png" id="taskicon" class="taskbarico"></div>
			<div class="bin" title="Downloads"><img src="folder.png" id="taskicon" class="taskbarico"></div>
			<div class="hr"></div>
		</div>
		</div>
		
		<div id="icons">
			<a class="openWindow" data-id="0">Open first</a>
			<a class="openWindow" data-id="1">Open second</a>
			<a class="openWindow" data-id="2">Open third</a>
			<a class="openWindow" data-id="3">Welcome screen</a>
		</div>
		<!-- You can use this template freely if you leave a visible link to HTML5-Templates.com -->
	</div>
</body>

</html>
